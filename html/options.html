<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Quick Launch Shortcuts</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root {
            --bg1: #7c3aed;
            /* violet */
            --bg2: #06b6d4;
            /* cyan */
            --card: #ffffffea;
            --text: #0b1020;
            --muted: #5b6577;
            --border: #e6e8f0;
            --accent: #ef4444;
            /* red */
            --accent-2: #22c55e;
            /* green */
            --accent-3: #f59e0b;
            /* amber */
            --accent-4: #3b82f6;
            /* blue */
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --card: #0f172acc;
                --text: #f8fafc;
                --muted: #9aa4b2;
                --border: #23304a;
                --shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
            }
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font: 14px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
                "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            background-attachment: fixed;
            padding: 32px 18px 42px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .wrap {
            width: min(900px, 100%);
        }

        .hero {
            color: #fff;
            margin-bottom: 18px;
            text-shadow: 0 2px 18px rgba(0, 0, 0, 0.25);
        }

        .hero h1 {
            margin: 0 0 6px;
            font-size: 28px;
            letter-spacing: 0.3px;
        }

        .hero p {
            margin: 0;
            opacity: 0.95;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 18px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 3fr auto;
            gap: 10px;
            margin-top: 6px;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        input[type="text"] {
            width: 100%;
            border: 1px solid var(--border);
            background: #ffffffd0;
            border-radius: 10px;
            padding: 10px 12px;
            outline: none;
            transition: box-shadow 0.2s, border-color 0.2s, transform 0.06s;
        }

        @media (prefers-color-scheme: dark) {
            input[type="text"] {
                background: #0b1220d9;
                color: var(--text);
            }
        }

        input[type="text"]:focus-visible {
            border-color: var(--bg2);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.25);
        }

        input[type="text"]:active {
            transform: scale(0.998);
        }

        .button {
            appearance: none;
            border: 0;
            border-radius: 12px;
            padding: 10px 14px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #16a34a, #15803d);
            color: #fff;
            box-shadow: 0 6px 16px rgba(34, 197, 94, .35);
            white-space: nowrap;
            height: 40px;
            transition: transform .06s, box-shadow .2s, filter .2s;

        }


        .button:hover {
            filter: brightness(1.05);
        }

        .button:active {
            transform: translateY(1px);
        }

        .muted {
            color: #eef6ff;
            margin: 10px 0 18px;
            opacity: 0.95;
        }

        .muted code {
            background: rgba(0, 0, 0, 0.22);
            color: #fff;
            padding: 2px 6px;
            border-radius: 6px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            /* pill rows */
            margin-top: 14px;
        }

        thead th {
            text-align: left;
            font-size: 12px;
            color: var(--muted);
            padding: 0 10px;
        }

        tbody tr {
            background: #fffffff2;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.06s, box-shadow 0.2s, background 0.2s;
        }

        @media (prefers-color-scheme: dark) {
            tbody tr {
                background: #0d1426e6;
            }
        }


        td,
        th {
            padding: 12px 12px;
        }

        td:first-child {
            width: 140px;
        }

        .alias-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            border-radius: 999px;
            padding: 6px 10px;
            background: linear-gradient(135deg, var(--accent-4), var(--bg2));
            color: #fff;
            box-shadow: 0 6px 14px rgba(59, 130, 246, 0.35);
        }

        .url-cell {
            word-break: break-all;
            color: #0b5fff;
        }

        @media (prefers-color-scheme: dark) {
            .url-cell {
                color: #93c5fd;
            }
        }

        .actions {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .btn {
            appearance: none;
            border: 0;
            cursor: pointer;
            font-weight: 600;
            padding: 8px 10px;
            border-radius: 10px;
            color: #fff;
            transition: transform 0.06s, filter 0.2s;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn.edit {
            background: linear-gradient(135deg, var(--accent-3), #f97316);
        }

        .btn.delete {
            background: linear-gradient(135deg, var(--accent), #dc2626);
        }

        .row-readonly {
            opacity: .9;
        }

        .muted-action {
            color: var(--muted);
            font-style: italic;
        }


        footer {
            color: #eaf2ff;
            text-align: center;
            margin-top: 14px;
            font-size: 12px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header class="hero">
            <h1>ðŸŒˆ Quick Launch Shortcuts</h1>
            <p class="muted">
                Type <code>go</code> in the address bar, press
                <strong>Space/Tab</strong>, then an alias (e.g., <code>gh</code>) to
                jump to its URL.
            </p>
        </header>

        <section class="card">
            <div class="row" style="align-items: end">
                <div>
                    <label for="alias">Alias</label>
                    <input id="alias" type="text" placeholder="e.g. gh" />
                </div>
                <div>
                    <label for="url">URL</label>
                    <input id="url" type="text" placeholder="e.g. https://github.com" />
                </div>
                <div>
                    <button id="addBtn" class="button"> Add / Update</button>
                </div>
            </div>

            <table id="list">
                <thead>
                    <tr>
                        <th>Alias</th>
                        <th>Destination</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <footer>
            Pro tip: you can also type <code>alias</code> then a path, like
            <code>gh topics/chrome</code>.
        </footer>
    </div>

    <script src="../js/options.js"></script>
</body>

</html>
